<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TESI - English</title>
    <link rel="shortcut icon" href="assets/img/tesi_simple.png" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style_footer.css" />
    <link rel="stylesheet" href="assets/css/style_login.css" />
    <link rel="stylesheet" href="assets/css/style_home.css" />
    <link rel="stylesheet" href="assets/css/style_navbar.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<style>
    body {
background-image: url("assets/img/texture.jpg");
background-size: 100%;
background-repeat: no-repeat;
background-position: expand;
margin: 0;
padding: 0;
}
</style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
        <div class="container my-4 table-groups">
            <a class="navbar-brand" href="https://www.tecnm.mx"><img src="assets/img/tcnm.png" alt="tecnm"
                    style="height: 40px; margin-left: -100px" /></a>
            <a class="navbar-brand" href="https://tesi.org.mx"><img src="assets/img/tesi_simple.png" alt="tesi"
                    style="height: 40px; margin-left: -40px" /></a>
            <div class="collapse navbar-collapse justify-content-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="
                margin-left: 0px;
                margin-right: 60px;
                font-weight: bold;
                font-size: 25px;
                ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home_payments.html" style="
                margin-left: 60px;
                margin-right: 60px;
                font-weight: bold;
                font-size: 25px;
                ">Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home_groups.html" style="
                margin-left: 60px;
                margin-right: 60px;
                font-weight: bold;
                font-size: 25px;
                ">Groups</a>
                    </li>
                </ul>
            </div>

            <div style="display: flex">
                <button class="index_button_login d-flex align-items-center me-2" role="button" data-bs-toggle="modal"
                    data-bs-target="#loginModal">
                    <i class="bi bi-person-fill" style="margin-right: 10px; font-size: 30px; color: #0056b3"></i>
                    <span style="font-size: 20px">Login</span>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide float-start" data-bs-ride="carousel"
            data-bs-interval="3000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    class="active carousel-indicator" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/convocatoria.png" class="d-block w-100" alt="convo1" />
                </div>
                <div class="carousel-item">
                    <img src="assets/img/convocatoria2.jpg" class="d-block w-100" alt="convo2" />
                </div>
                <div class="carousel-item">
                    <img src="assets/img/convocatoria3.jpg" class="d-block w-100" alt="convo3" />
                </div>
                <div class="carousel-item">
                    <img src="assets/img/convocatoria4.jpg" class="d-block w-100" alt="convo4" />
                </div>
                <div class="carousel-item">
                    <img src="assets/img/convocatoria5.jpg" class="d-block w-100" alt="convo5" />
                </div>
                <div class="carousel-item">
                    <img src="assets/img/convocatoria6.jpg" class="d-block w-100" alt="convo6" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <img src="assets/img/left.png" alt="Prev" class="carousel-control-prev-icon" aria-hidden="true"
                    style="opacity: 0.5" />
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <img src="assets/img/right.png" alt="Next" class="carousel-control-next-icon" aria-hidden="true"
                    style="opacity: 0.5" />
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <img src="assets/img/home_carde.png" class="img-fluid" alt="card"
            style="margin-left: 40px; margin-top: 1.5%; width: 800px; height: 800px" />
    </main>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" style="margin-right: auto">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Enter your password" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" style="margin-left: -50px;" />
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="assets/img/tesi_simple_black.png" alt="TESI" />
                </div>
                <div class="col-md-6">
                    <p style="user-select: none">
                        Derechos reservados para el Tecnológico de Estudios Superiores de
                        Ixtapaluca, Carrera de Sistemas Computacionales, Área de Inglés;
                        EDOMEX 2024
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        var myCarousel = document.querySelector("#carouselExampleIndicators");
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 3000,
        });
    </script>
</body>

</html>
