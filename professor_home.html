<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TESI - English</title>
  <link rel="shortcut icon" href="assets/img/tesi_simple.png">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style_professor_home.css" />
  <link rel="stylesheet" href="assets/css/style_footer.css" />
  <link rel="stylesheet" href="assets/css/style_login.css" />
  <link rel="stylesheet" href="assets/css/style_navbar.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-image: url('assets/img/texture.jpg');
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: expand;
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
    <div class="container my-4 table-groups">
      <a class="navbar-brand" href="https://www.tecnm.mx"><img src="assets/img/tcnm.png" alt="tecnm"
          style="height: 40px; margin-left: -100px;"></a>
      <a class="navbar-brand" href="https://tesi.org.mx"><img src="assets/img/tesi_simple.png" alt="tesi"
          style="height: 40px; margin-left: -40px;"></a>
      <div class="collapse navbar-collapse justify-content-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              style="margin-left: 0px; margin-right: 60px; font-weight: bold; font-size: 25px;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home_payments.html"
              style="margin-left: 60px; margin-right: 60px; font-weight: bold; font-size: 25px;">Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home_groups.html"
              style="margin-left: 60px; margin-right: 60px; font-weight: bold; font-size: 25px;">Groups</a>
          </li>
        </ul>
      </div>

      <div style="display: flex;">
        <button class="index_button_login d-flex align-items-center me-2" role="button" data-bs-toggle="modal"
          data-bs-target="#loginModal">
          <i class="bi bi-person-fill" style="margin-right: 10px;font-size: 30px; color: #0056b3;"></i>
          <span style="font-size: 20px;">Login</span>
        </button>

      </div>

    </div>
  </nav>

  <main>

    <!--Buttons-->
    <div class="container">
      <div class="button-container" style="margin-top: 110px;">
        <a href="professor_groups.html">
          <figure>
            <img src="assets/img/button_groups.jpg" alt>
            <div class="layer">
              <h3><strong>GROUPS</strong></h3>
              <p><strong>See information of your assigned groups</strong></p>
            </div>
          </figure>
        </a>
        <a href="professor_attendance.html">
          <figure>
            <img src="assets/img/button_attendance.jpg" alt>
            <div class="layer">
              <h3><strong>ATTENDANCE</strong></h3>
              <p><strong>Take assistance and generate a pdf or send to
                  coordination</strong></p>
            </div>
          </figure>
        </a>
        <a href="professor_grades.html">
          <figure>
            <img src="assets/img/button_school_grades.jpg" alt>
            <div class="layer">
              <h3><strong>SCHOOL GRADES</strong></h3>
              <p><strong>Assign grades to your groups</strong></p>
            </div>
          </figure>
        </a>
      </div>
      <div class="button-container">
        <a href="professor_reports.html">
          <figure>
            <img src="assets/img/button_make_report.jpg" alt>
            <div class="layer">
              <h3><strong>MAKE REPORT</strong></h3>
              <p><strong>Create reports about failures or coordination
                  problems</strong></p>
            </div>
          </figure>
        </a>
        <a href="professor_inbox.html">
          <figure>
            <img src="assets/img/button_inbox.jpg" alt>
            <div class="layer">
              <h3><strong>INBOX</strong></h3>
              <p><strong>Check your messages by coordination</strong></p>
            </div>
          </figure>
        </a>
        <a href="professor_books.html">
          <figure>
            <img src="assets/img/button_books_info.jpg" alt>
            <div class="layer">
              <h3><strong>BOOKS INFORMATION</strong></h3>
              <p><strong>See information about upcoming books for
                  sale</strong></p>
            </div>
          </figure>
        </a>
      </div>
    </div>
  </main>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" style="margin-right: auto;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Log
              In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/img/tesi_simple_black.png" alt="TESI">
        </div>
        <div class="col-md-6">
          <p style="user-select: none;">Derechos reservados para
            el Tecnológico de Estudios Superiores de
            Ixtapaluca, Carrera de
            Sistemas
            Computacionales, Área de Inglés; EDOMEX 2024</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
