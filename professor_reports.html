    <div class="form-container">
        <h1>REPORTS</h1>
        <form id="reportForm" action="#" method="post">
            <div class="form-group">
                <label for="professorKey">ID</label>
                <input type="text" id="professorKey" name="professorKey" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="relatedPage">RELATED PAGE</label>
                <select id="relatedPage" name="relatedPage" required>
                    <option value disabled selected>SELECT PAGE</option>
                    <option value="ATTENDANCE_PAGE">ATTENDANCE PAGE</option>
                    <option value="BOOKS_PAGE">BOOKS PAGE</option>
                    <option value="RATINGS_PAGE">RATINGS PAGE</option>
                    <option value="GROUPS_PAGE">GROUPS PAGE</option>
                    <option value="HOME_PAGE">HOME PAGE</option>
                    <option value="MESSAGE_PAGE">MESSAGE PAGE</option>
                    <option value="REPORTS_PAGE">REPORTS PAGE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="problemDescription">Problem description</label>
                <textarea id="problemDescription" name="problemDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="changesToMake">Changes to make</label>
                <textarea id="changesToMake" name="changesToMake" rows="4" required></textarea>
            </div>
            <div class="buttons">
                <button type="submit" id="submitButton">Submit</button>
                <button type="reset" id="clearButton">Reset</button>
            </div>
        </form>
    </div>
